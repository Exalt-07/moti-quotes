name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build application
        run: |
          # Create build directory
          mkdir -p build
          
          # Copy all necessary files
          cp index.html build/
          cp style.css build/
          cp app.js build/
          cp README.md build/
          
          # Create manifest.json for PWA
          cat > build/manifest.json << EOF
          {
            "name": "Daily Motivation - AI Quote Generator",
            "short_name": "Daily Motivation",
            "description": "AI-powered daily motivational quotes",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#21808d",
            "icons": [
              {
                "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%2321808d'/%3E%3Ctext x='50' y='60' text-anchor='middle' fill='white' font-size='30' font-family='Arial'%3EðŸ’¡%3C/text%3E%3C/svg%3E",
                "sizes": "192x192",
                "type": "image/svg+xml"
              }
            ]
          }
          EOF
          
          # Optimize CSS and JS (basic minification)
          echo "/* Optimized build */" > build/style.min.css
          cat build/style.css >> build/style.min.css
          
          echo "/* Optimized build */" > build/app.min.js  
          cat build/app.js >> build/app.min.js
          
          # Update HTML to use minified files
          sed -i 's/style.css/style.min.css/g' build/index.html
          sed -i 's/app.js/app.min.js/g' build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4